<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}?v=3.0">

    <script>
        function abrirEdicao(id) {
            const box = document.getElementById("edit-" + id);
            box.style.display = box.style.display === "none" ? "block" : "none";
        }

        function filtrarClientes() {
            const termo = document.getElementById("campoBusca").value.toLowerCase();
            const clientes = document.querySelectorAll(".cliente-item");
            const mensagem = document.getElementById("msg-nenhum-cliente");

            let encontrados = 0;

            clientes.forEach(cliente => {
                const nome = cliente.querySelector(".nome-cliente").innerText.toLowerCase();

                if (nome.includes(termo)) {
                    cliente.style.display = "block";
                    encontrados++;
                } else {
                    cliente.style.display = "none";
                }
            });

            mensagem.style.display = encontrados === 0 ? "block" : "none";
        }
    </script>
</head>
<body>

<header class="app-header">
    ğŸ“’ Gerenciamento de Clientes
</header>

<form class="form-busca">
    <input
        type="text"
        id="campoBusca"
        placeholder="Buscar cliente..."
        onkeyup="filtrarClientes()"
    >
    <span class="icone-busca">ğŸ”ï¸</span>
</form>

<div class="container">

    <!-- TOPO -->
    <div class="topo-clientes">
        <a href="/index" class="btn-inicio">InÃ­cio</a>
        <a href="/historico" class="btn-historico">HistÃ³rico</a>
        <a href="/clientes_completos" class="btn-view">Clientes Completos</a>
    </div>

    <!-- CADASTRO -->
    <div class="add-card">
        <h2>Adicionar Cliente</h2>

        <form method="post" class="form-grid">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="email" name="email" placeholder="E-mail" required>

            <select name="status_id" required>
                <option value="">Status</option>
                <option value="1">Ativo</option>
                <option value="2">Inativo</option>
            </select>

            <input type="text" name="rua" placeholder="Rua" required>
            <input type="text" name="cidade" placeholder="Cidade" required>
            <input type="text" name="estado" placeholder="Estado" required>

            <button class="btn-add">Adicionar</button>
        </form>
    </div>

    <h2 class="titulo-lista">Clientes Cadastrados</h2>

    <p id="msg-nenhum-cliente" class="msg-vazia" style="display:none;">
        ğŸ˜• Nenhum cliente encontrado
    </p>

    {% for id, nome, telefone, email, status_id, rua, cidade, estado in clientes %}
    <div class="client-card cliente-item">

        <!-- VISUALIZAÃ‡ÃƒO -->
        <div class="client-title nome-cliente">{{ nome }}</div>
        <div class="client-info">ğŸ“ {{ telefone }}</div>
        <div class="client-info">âœ‰ï¸ {{ email }}</div>

        <div class="actions">
            <button class="btn-edit" onclick="abrirEdicao({{ id }})">Editar</button>

            <form action="/deletar_cliente" method="post"
                  onsubmit="return confirm('Tem certeza que deseja excluir este contato?')">
                <input type="hidden" name="id" value="{{ id }}">
                <button class="btn-excluir">Excluir</button>
            </form>
        </div>

        <!-- EDIÃ‡ÃƒO INLINE -->
        <div class="edit-box" id="edit-{{ id }}" style="display:none;">
            <form action="/editar_cliente" method="post" class="form-grid">
                <input type="hidden" name="id" value="{{ id }}">

                <input type="text" name="nome" value="{{ nome }}" required>
                <input type="text" name="telefone" value="{{ telefone }}" required>
                <input type="email" name="email" value="{{ email }}" required>

                <select name="status_id" required>
                    <option value="1" {% if status_id == 1 %}selected{% end %}>Ativo</option>
                    <option value="2" {% if status_id == 2 %}selected{% end %}>Inativo</option>
                </select>

                <input type="text" name="rua" value="{{ rua or '' }}" required>
                <input type="text" name="cidade" value="{{ cidade or '' }}" required>
                <input type="text" name="estado" value="{{ estado or '' }}" required>

                <button class="btn-edit">Salvar</button>
            </form>
        </div>

    </div>
    {% end %}

</div>

</body>
</html>
