<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}?v=2.0">

    <script>
        function abrirEdicao(id) {
            document.getElementById("edit-" + id).style.display = "block";
        }

        function confirmarExclusao() {
            return confirm("‚ö†Ô∏è Tem certeza que deseja excluir este contato?");
        }
    </script>
</head>
<body>

<header class="app-header">
    üìí Gerenciamento de Clientes
</header>

<form method="get" action="/listar_cliente" class="form-busca">
    <input
        type="text"
        name="busca"
        placeholder="Buscar cliente..."
        value="{{ busca }}"
    >
    <button type="submit">Buscar</button>
</form>

<div class="container">

    <!-- TOPO -->
    <div class="topo-clientes">
        <a href="/index" class="btn-inicio">In√≠cio</a>
        <a href="/historico" class="btn-historico">Hist√≥rico</a>
        <a href="/clientes_completos" class="btn-view">Clientes Completos</a>
    </div>

    <!-- CADASTRO -->
    <div class="add-card">
        <h2>Adicionar Cliente</h2>

        <form method="post" class="form-grid">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="email" name="email" placeholder="E-mail" required>

            <select name="status_id" required>
                <option value="">Status</option>
                <option value="1">Ativo</option>
                <option value="2">Inativo</option>
            </select>

            <input type="text" name="rua" placeholder="Rua" required>
            <input type="text" name="cidade" placeholder="Cidade" required>
            <input type="text" name="estado" placeholder="Estado" required>

            <button class="btn-add">Adicionar</button>
        </form>
    </div>

    <h2 class="titulo-lista">Clientes Cadastrados</h2>

    {% for id, nome, telefone, email in clientes %}
    <div class="client-card">

        <div class="client-title">{{ nome }}</div>
        <div class="client-info">üìû {{ telefone }}</div>
        <div class="client-info">‚úâÔ∏è {{ email }}</div>

        <div class="actions">
            <button class="btn-edit" onclick="abrirEdicao({{ id }})">Editar</button>

            <form action="/deletar_cliente" method="post"
              onsubmit="return confirm('Tem certeza que deseja excluir este contato?')">

            <input type="hidden" name="id" value="{{ cliente[0] }}">
            <button class="btn-excluir">Excluir</button>
            </form>

        </div>

        <div class="edit-box" id="edit-{{ id }}" style="display:none;">
            <form action="/editar_cliente" method="post" class="form-grid">
                <input type="hidden" name="id" value="{{ id }}">
                <input type="text" name="nome" value="{{ nome }}" required>
                <input type="text" name="telefone" value="{{ telefone }}" required>
                <input type="email" name="email" value="{{ email }}" required>
                <button class="btn-edit">Salvar</button>
            </form>
        </div>

    </div>
    {% end %}

</div>

</body>
</html>
