<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2b9348;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 15px;
        }

        /* Card de adicionar */
        .add-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
            margin-bottom: 35px;
        }

        .add-card h2 {
            margin-top: 0;
            color: #2b9348;
        }

        .add-card form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
        }

        input {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn-add {
            background: #2b9348;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-add:hover {
            background: #21863b;
        }

        /* Lista */
        .client-card {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.10);
        }

        .client-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .client-info {
            margin: 4px 0;
            color: #555;
        }

        .actions {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-edit {
            background: #0077b6;
            color: white;
        }

        .btn-edit:hover {
            background: #005a87;
        }

        .btn-delete {
            background: #d62828;
            color: white;
        }

        .btn-delete:hover {
            background: #b71f1f;
        }

        .edit-box {
            margin-top: 15px;
            background: #f1f5f2;
            padding: 12px;
            border-radius: 10px;
        }

        .edit-box form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 10px;
        }

        .no-data {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            color: #777;
        }
    </style>

    <script>
        function abrirEdicao(id) {
            document.getElementById("edit-" + id).style.display = "block";
        }
    </script>
</head>
<body>

<header>üìí Gerenciamento de Clientes</header>

<div class="container">

    <div class="add-card">
        <h2>Adicionar Novo Cliente</h2>

        <!-- CORRE√á√ÉO AQUI -->
        <form action="/listar_clientes" method="post">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <button class="btn-add">Adicionar</button>
        </form>
    </div>

    <h2>Clientes Cadastrados</h2>

    <!-- CORRE√á√ÉO DO IF -->
    {% if len(clientes) == 0 %}
        <p class="no-data">Nenhum cliente cadastrado ainda.</p>
    {% end %}

    {% for id, nome, telefone, email in clientes %}
    <div class="client-card">
        <div class="client-title">{{ nome }}</div>
        <div class="client-info">üìû {{ telefone }}</div>
        <div class="client-info">‚úâÔ∏è {{ email }}</div>

        <div class="actions">
            <button class="btn-edit" onclick="abrirEdicao({{ id }})">Editar</button>

            <form action="/deletar_cliente" method="post">
                <input type="hidden" name="id" value="{{ id }}">
                <button class="btn-delete" type="submit">Excluir</button>
            </form>
        </div>

        <div class="edit-box" id="edit-{{ id }}" style="display:none;">
            <form action="/editar_cliente" method="post">
                <input type="hidden" name="id" value="{{ id }}">
                <input type="text" name="nome" placeholder="Novo nome" required>
                <input type="text" name="telefone" placeholder="Novo telefone" required>
                <input type="email" name="email" placeholder="Novo e-mail" required>
                <button class="btn-edit">Salvar</button>
            </form>
        </div>
    </div>
    {% end %}

</div>

</body>
</html>
