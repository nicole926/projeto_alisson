<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Clientes Completos</title>
    <link rel="stylesheet" href="{{ static_url('css/style.css') }}?v=2.0">
</head>
<body>

<header class="app-header">
    ğŸ“‹ Clientes â€“ Cadastro Completo
</header>

<form class="form-busca">
    <input
        type="text"
        id="campoBusca"
        placeholder="Buscar cliente..."
        onkeyup="filtrarClientes()"
    >
    <span class="icone-busca">ğŸ”ï¸</span>
</form>

<div class="container">

    <div class="topo-clientes">
        <a href="/listar_cliente" class="btn-inicio">â† Voltar</a>
        <a href="/historico" class="btn-historico">HistÃ³rico</a>
    </div>

    <!-- MENSAGEM QUANDO NÃƒO ENCONTRAR -->
    <p id="msg-nenhum-cliente" class="msg-vazia">
        ğŸ˜• Nenhum cliente encontrado
    </p>

    <!-- LISTA -->
    {% for c in clientes %}
    <div class="client-card cliente-item">
        <div class="client-title nome-cliente">{{ c[1] }}</div>

        <div class="client-info">ğŸ“ {{ c[3] }}</div>
        <div class="client-info">âœ‰ï¸ {{ c[2] }}</div>
        <div class="client-info">ğŸ“Œ Status: {{ c[4] }}</div>
        <div class="client-info">ğŸ  {{ c[5] }}, {{ c[6] }} - {{ c[7] }}</div>
    </div>
    {% end %}

</div>

<!-- SCRIPT DE FILTRO -->
<script>
function filtrarClientes() {
    const termo = document.getElementById("campoBusca").value.toLowerCase();
    const clientes = document.querySelectorAll(".cliente-item");
    const mensagem = document.getElementById("msg-nenhum-cliente");

    let encontrados = 0;

    clientes.forEach(cliente => {
        const nome = cliente
            .querySelector(".nome-cliente")
            .innerText
            .toLowerCase();

        if (nome.includes(termo)) {
            cliente.style.display = "block";
            encontrados++;
        } else {
            cliente.style.display = "none";
        }
    });

    mensagem.style.display = encontrados === 0 ? "block" : "none";
}
</script>

</body>
</html>
