<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico</title>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #eef2ff, #f8fafc);
    color: #1f2937;
}

/* MENU */
.menu {
    background: linear-gradient(135deg, #2563eb, #1e40af);
    color: white;
    padding: 22px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
}

.container {
    max-width: 1050px;
    margin: 35px auto;
    padding: 0 20px;
}

/* BOTÃO VOLTAR */
.btn {
    display: inline-block;
    background: #22c55e;
    color: white;
    padding: 10px 20px;
    border-radius: 999px;
    text-decoration: none;
    font-weight: 600;
    margin-bottom: 25px;
    transition: 0.3s;
}

.btn:hover {
    background: #16a34a;
}

/* CARD */
.card {
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.08);
}

.card h2 {
    margin-bottom: 25px;
    font-size: 22px;
    color: #1e3a8a;
}

/* TABELA */
table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px; /* espaço entre linhas */
}

/* CABEÇALHO */
thead th {
    background: transparent;
    color: #475569;
    font-size: 13px;
    text-transform: uppercase;
    padding: 10px;
}

/* LINHA */
tbody tr {
    background: #f8fafc;
    transition: 0.2s;
}

tbody tr:hover {
    background: #eef2ff;
    transform: scale(1.005);
}

/* CÉLULAS */
td {
    padding: 14px 12px;
    font-size: 14px;
}

/* ARREDONDAMENTO */
tbody tr td:first-child {
    border-radius: 12px 0 0 12px;
}

tbody tr td:last-child {
    border-radius: 0 12px 12px 0;
}

/* TAG DE OPERAÇÃO */
.acao {
    padding: 6px 14px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: white;
}

/* CORES */
.insert {
    background: linear-gradient(135deg, #22c55e, #16a34a);
}

.update {
    background: linear-gradient(135deg, #3b82f6, #1e40af);
}

.delete {
    background: linear-gradient(135deg, #ef4444, #991b1b);
}

/* RESPONSIVO */
@media (max-width: 768px) {
    table, thead {
        display: none;
    }

    tbody tr {
        display: block;
        margin-bottom: 15px;
        border-radius: 14px;
        padding: 15px;
    }

    td {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        font-size: 14px;
    }

    td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #475569;
    }
}
</style>


</head>
<body>

    <!-- MENU -->
    <nav class="menu">
        <h1>Sistema de Clientes</h1>
    </nav>

    <main class="container">

        <a href="/listar_cliente" class="btn">← Voltar para Clientes</a>

        <section class="card">
            <h2>Histórico de Ações</h2>

            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tabela</th>
                        <th>Operação</th>
                        <th>Descrição</th>
                    </tr>
                </thead>

                <tbody>
                    {% for id, tabela, operacao, data_hora, descricao in logs %}
                    <tr>
                        <td>{{ data_hora }}</td>
                        <td>{{ tabela }}</td>
                        <td>
                            <span class="acao {{ operacao|lower }}">
                                {{ operacao }}
                            </span>
                        </td>
                        <td>{{ descricao }}</td>
                    </tr>
                    {% end %}
                </tbody>
            </table>

        </section>

    </main>

</body>
</html>
